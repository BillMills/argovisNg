<h1  id="row" mat-dialog-title>Tropical Cyclone selection:</h1>
<div id="dialog-form" mat-dialog-content>
  <p  id="row">Pick a start/end date and time</p>
<div id="row">
  <button mat-icon-button matTooltip="-1 day" (click)="incrementDay(-1, true)"  id="minusOne">-1</button>
  <mat-form-field id="dateInput">
    <input matInput 
    matTooltip="Date of TC" 
    [matDatepicker]="startPicker"
    [min]="MIN_DATE"
    [max]="MAX_DATE"
    [value]="formStartDate.value"
    placeholder="TC start date"
    (dateChange)="calendar_date_changed($event.value, true)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>
  <button mat-icon-button matTooltip="+1 day" (click)="incrementDay(1, true)"  id="plusOne">+1</button>
</div>
<div id="row">
  <button mat-icon-button matTooltip="-6 hours" (click)="incrementHour(-6, true)"  id="minusThree">-3</button>
  <mat-form-field id="timeInput">
    <mat-select placeholder="Choose Hour" matTooltip="Time in three hour incrments"
     [(value)]="startHour" (selectionChange)="timeChange($event.value, true)">
      <mat-option *ngFor="let hour of hours" [value]="hour.value">
        {{hour.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button matTooltip="+6 hours" (click)="incrementHour(6, true)"  id="plusThree">+3</button>
</div>
<div id="row">
    <button mat-icon-button matTooltip="-1 day" (click)="incrementDay(-1, true)"  id="minusOne">-1</button>
    <mat-form-field id="dateInput">
      <input matInput 
      matTooltip="Date of TC" 
      [matDatepicker]="endPicker"
      [min]="MIN_DATE"

      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <button mat-icon-button matTooltip="+1 day" (click)="incrementDay(1, false)"  id="plusOne">+1</button>
  </div>
  <div id="row">
    <button mat-icon-button matTooltip="-6 hours" (click)="incrementHour(-6, false)"  id="minusThree">-3</button>

      <mat-select placeholder="Choose Hour" matTooltip="Time in three hour incrments"

      </mat-select>
    </mat-form-field>

  </div>
