<div class="row">
  <div class="col">
    <label>Map Projection: </label>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedMapProjection}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" *ngFor="let mProj of mapProjections" (click)="ChangeMapProjection(mProj)" >{{mProj}}</button>
      </div>
    </div>
  </div>
