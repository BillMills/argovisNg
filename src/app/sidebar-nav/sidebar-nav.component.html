<div class="sidebar-nav">
  <mat-form-field id="projectionForm">
    <mat-select placeholder="Choose Projection" matTooltip="loads new page with selected map projection" [(value)]="proj" (selectionChange)="mapProjChange($event.value)">
      <mat-option *ngFor="let projection of projections" [value]="projection.value">
        {{projection.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-db-overview></app-db-overview>
  <app-daterangepicker></app-daterangepicker>
  <mat-slide-toggle matTooltip="toggle on to include delayed mode profiles in queries"
                   color="accent" [checked]="includeRT"
                   (change)="realtimeChange($event)">Include realtime
  </mat-slide-toggle>
  <mat-slide-toggle matTooltip="toggle on to show only BGC profiles"
                    color="accent" [checked]="onlyBGC"
                    (change)="bgcChange($event)">Show only BGC
  </mat-slide-toggle>
  <mat-slide-toggle matTooltip="toggle on to show only Deep profiles"
                    color="accent" [checked]="onlyDeep"
                    (change)="deepChange($event)">Show only Deep
  </mat-slide-toggle>
  <app-double-slider></app-double-slider>
  <mat-form-field class="platform-form">
    <input matInput 
           matTooltip="input platform number, and map will display its profile markers. hint: try 4902911"
           class="show-platform-input" placeholder="Platform Number:" type="string"
           (keyup)="displayPlatformInputChanged($event.target.value)"
           id='platformInput'>
  </mat-form-field>
  <mat-slide-toggle matTooltip="toggle on show global profiles within a three day window"
                   color="accent" [checked]="display3Day"
                   (change)="display3DayChange($event)">Display 3 day window
  </mat-slide-toggle>
  <mat-form-field class="date-form">
    <input matInput 
           matTooltip="display three day window of profiles ending on the selected date" 
           [matDatepicker]="picker"
           [value]="date.value"
           placeholder="3 day window end date"
           (dateChange)="displayLastThreeDaysDateChanged('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button 
          matTooltip="clear all profiles and shapes from map" 
          color="accent" (click)="clearProfiles()">Clear Profiles
  </button>
  <button mat-raised-button 
          matTooltip="reset map to starting position and markers." 
          color="accent" (click)="resetToStart()" >Reset to Start
  </button>
</div>
