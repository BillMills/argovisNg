<section class="mat-typography">Selection Date Range:</section>
<input
       id="daterange-picker"
       matInput
       ngxDaterangepickerMd
       type="text" 
       placeholder="Date Range:"
       [(ngModel)]="selected" 
       class="form-control"
       matTooltip="determines date range for selections" 
       name="daterangeInput"
       [ranges]="options.ranges"
       opens="right"
       drops="down"
       [showCustomRangeLabel]="true"
       [alwaysShowCalendars]="true"
       (change)="selected_date($event)" />
