<section class="mat-typography">
<p> Hello, I'm a {{message}}! </p>
  <div [hidden] = "!arMode">
  <br /> <button
    matTooltip="Save as a shape and query for argo profiles" 
    mat-raised-button color={{color}} 
    (click)="queryARShape()" >
    Query for Argo profiles</button>
  </div>
  <div [hidden] = "arMode">
    <mat-slide-toggle id="pres-range-toggle" matTooltip="toggle on to query with pressure range"
    color="accent" [checked]="presRangeToggle"
    (change)="presRangeChange($event.checked)">Query with pressure range
    </mat-slide-toggle>
    <mat-slide-toggle id="page-toggle" matTooltip="toggle on to visit page vs reading raw json data"
    color="accent" [checked]="pageToggle"
    (change)="pageChange($event.checked)">Go to page
    </mat-slide-toggle>
  <br /> <button 
    matTooltip="hint: be sure to enable tabs on your browser" 
    mat-raised-button color={{color}} 
    (click)="goToSelectionPage()" >
    {{buttonText}}</button>
  </div>
</section>
