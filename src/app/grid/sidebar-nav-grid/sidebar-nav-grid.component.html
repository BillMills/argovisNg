<div class="sidebar-nav-grid">
<button mat-icon-button matTooltip="clear all shapes from map" (click)="clearGrids()" >
    <mat-icon aria-label="clear grid layers">layers_clear</mat-icon>
  </button>
<button mat-icon-button matTooltip="reset map to starting position and settings." (click)="resetToStart()" >
    <mat-icon aria-label="reset to starting view">restore_page</mat-icon>
  </button>
<mat-slide-toggle matTooltip="toggle on to subtract another grid"
  color="accent" [checked]="compareMode"
  (change)="compareModeToggle()"> Compare Mode
</mat-slide-toggle>

<app-grid-picker class="grid-form" [paramMode]="paramMode"></app-grid-picker>
<app-grid-subtrahend-picker class="grid-form" [paramMode]="paramMode"
[hidden]="!compareMode"> </app-grid-subtrahend-picker>
<app-month-picker *ngIf="monthPicker" class="date-form"
  [hidden]="paramMode">
</app-month-picker>

<app-month-subtrahend-picker *ngIf="monthPicker" class="date-form"
  [hidden]="!compareMode">
</app-month-subtrahend-picker>



<app-pres-sel class="pres-form">
</app-pres-sel>
<app-date-picker *ngIf="!monthPicker" class="date-form"
  [hidden]="paramMode">
</app-date-picker>

<app-grid-color-picker></app-grid-color-picker>

  <mat-slide-toggle matTooltip="toggle on to display grid parameters"
