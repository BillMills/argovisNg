
<section *ngIf="!paramMode" class="mat-typography"><p>Parameter:</p></section>
<div *ngIf="!paramMode" class='input-div'>
  <mat-form-field>
    <mat-label>Param</mat-label>
      <mat-select [(value)]="param" (selectionChange)="changeParams($event.value)">
          <mat-option *ngFor="let param of availableParams"  [(value)]="param.param">
            {{param.viewValue}}
          </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<section *ngIf="!paramMode" class="mat-typography"><p>Grid Selected:</p></section>
<div *ngIf="!paramMode" class='input-div'>
  <mat-form-field>
    <mat-label>Grid</mat-label>
      <mat-select [(value)]="grid" (selectionChange)="selChange($event.value)">
          <mat-option *ngFor="let grid of availableGrids" [(value)]="grid.grid">
            {{grid.viewValue}}
          </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<section *ngIf="paramMode" class="mat-typography"><p>Grid Param Selected:</p></section>
<div *ngIf="paramMode" class='input-div'>
  <mat-form-field>
    <mat-label>Grid</mat-label>
    <mat-select [(value)]="grid" (selectionChange)="selChange($event.value)">
      <mat-option *ngFor="let grid of availableGrids" [(value)]="grid.grid">
        {{grid.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Params</mat-label>
    <mat-select [(value)]="gridParam" (selectionChange)="gridParamSelected($event.value)" >
      <mat-option *ngFor="let param of gridParams" [(value)]="param">
          {{param}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
