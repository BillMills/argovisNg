<section class="mat-typography"><p>Grid Selected:</p></section>
<div class="slider-container">
  <div class='input-div'>
    <mat-form-field>
        <mat-label>Grid</mat-label>
        <mat-select [(value)]="grid" (selectionChange)="selChange($event)">
          <mat-option [(value)]="grid.value" *ngFor="let grid of grids">
            {{grid.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</div>
