<mat-toolbar id="top-toolbar" color="primary">
    <button mat-icon-button  matTooltip="Show/hide sidebar menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="nav-link"
       matTooltip="link to about page"
       target='_blank'
       rel="noopener"
       href="http://www.argo.ucsd.edu/Argovis_About.html">
       About Argovis</a>
    <a class="nav-link"
       matTooltip="link to faq page"
       target='_blank'
       rel="noopener"
       href="http://www.argo.ucsd.edu/Argovis_FAQ.html">
       FAQ</a>
    <a class="nav-link"
       matTooltip="link to api tutorial"
       target='_blank'
       rel="noopener"
       href="http://www.argo.ucsd.edu/Argovis/Argovis_Tutorials.html">
       Link to API tutorial</a>
    <a class="nav-link"
       href="/"
       routerLinkActive="active"
       matTooltip="link to argo home page">
       Link to Argo Home</a>
</mat-toolbar>
<mat-sidenav-container id="sidenav-container">
   <mat-sidenav class="side-menu" #drawer mode="side" position="end" [opened]="true">
     <app-sidebar-nav-grid></app-sidebar-nav-grid>
   </mat-sidenav>
   <mat-sidenav-content>
     <app-map-grid></app-map-grid>
   </mat-sidenav-content>
   </mat-sidenav-container>
