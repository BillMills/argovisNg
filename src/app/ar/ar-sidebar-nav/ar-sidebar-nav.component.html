<div class="ar-sidebar-nav">
  <app-db-overview></app-db-overview>
  <button mat-icon-button matTooltip="clear all profiles and shapes from map" (click)="clearProfiles()" >
    <mat-icon aria-label="clear profile and shape layers">layers_clear</mat-icon>
  </button>
  <button mat-icon-button matTooltip="reset map to starting position and markers." (click)="resetToStart()" >
    <mat-icon aria-label="reset to starting view">restore_page</mat-icon>
  </button>
  <app-selectiondatepicker  [hidden]="arMode"></app-selectiondatepicker>
  <app-ar-date-range [hidden]="!arMode"></app-ar-date-range>
  <app-ar-display [hidden]="!arMode"></app-ar-display>
  <div><b>Display options:</b></div>
  <mat-slide-toggle matTooltip="toggle on to include delayed mode profiles in queries"
                   color="accent" [checked]="includeRT"
                   (change)="realtimeChange($event.checked)">Include realtime
  </mat-slide-toggle>
  <mat-slide-toggle matTooltip="toggle on to show only BGC profiles"
                    color="accent" [checked]="onlyBGC"
                    (change)="bgcChange($event.checked)">Show only BGC
  </mat-slide-toggle>
  <mat-slide-toggle matTooltip="toggle on to show only Deep profiles"
                    color="accent" [checked]="onlyDeep"
                    (change)="deepChange($event.checked)">Show only Deep
  </mat-slide-toggle>
</div>
