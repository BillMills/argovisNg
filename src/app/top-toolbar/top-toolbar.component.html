<mat-toolbar id="top-toolbar" color="primary">
  <button mat-icon-button  matTooltip="Show/hide sidebar menu" (click)="sidebarMenuToggle()">
    <mat-icon>menu</mat-icon></button>
  <button mat-icon-button matTooltip="go to argovis profile page (home)" routerLink="ng/home">
    <mat-icon>home</mat-icon>
  </button>
  <a class="nav-link"
     matTooltip="link to about page"
     target='_blank'
     rel="noopener"
     href="http://www.argo.ucsd.edu/Argovis_About.html">
     About Argovis</a>
  <a class="nav-link"
     matTooltip="link to tutorial page"
     target='_blank'
     rel="noopener"
     href="http://www.argo.ucsd.edu/Argovis/Argovis_Tutorials.html">
     Tutorials</a>
  <a class="nav-link"
     matTooltip="link to faq page"
     target='_blank'
     rel="noopener"
     href="http://www.argo.ucsd.edu/Argovis_FAQ.html">
     FAQ</a>
     <button class="nav-link" mat-button [matMenuTriggerFor]="moduleMenu">Argovis Module Menu</button>
     <mat-menu #moduleMenu="matMenu">
      <a mat-menu-item *ngFor="let module of avModules" 
        href={{module.link}}
        routerLinkActive="active"
        matTooltip={{module.tooltip}}>{{module.viewValue}}
      </a>
    </mat-menu>
</mat-toolbar>
