<div id="varplot" class="mat-elevation-z8">
    <div class="fields">
        <mat-form-field class="field">
            <mat-select id="x-axis-select" placeholder="Parameter on x axis" matTooltip="select parameter"
             [(value)]="xAxis" (selectionChange)="x_change($event.value)">
              <mat-option *ngFor="let param of statParams" [value]="param.value">
                {{param.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="field">
            <mat-select id="y-axis-select" placeholder="Parameter on y axis" matTooltip="select parameter"
             [(value)]="yAxis" (selectionChange)="y_change($event.value)">
              <mat-option *ngFor="let param of statParams" [value]="param.value">
                {{param.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="field">
            <mat-select id="z-axis-select" placeholder="Parameter on z (color) axis" matTooltip="select parameter"
             [(value)]="zAxis" (selectionChange)="z_change($event.value)">
              <mat-option *ngFor="let param of statParams" [value]="param.value">
                {{param.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <plotly-plot *ngIf="graph" class='chart'
      [data]="graph.data"
      [layout]="graph.layout">
    </plotly-plot>
</div>
