version: '3'
services:
  argo-express:
    image: argovis/argo-express:dev
    user: 1000830000:1000830000
    restart: always
    ports: 
    - '3000:3000'
    command: bash /usr/src/ng_argovis/docker-entrypoint.sh http://127.0.0.1:8080             #development
    #command: bash /usr/src/ng_argovis/docker-entrypoint.sh http://argovis.colorado.edu:8080  #production
  database:
    image: mongo:4.2.3
    restart: always
    ports:
      - '127.0.0.1:27017:27017'
    volumes:
       - /Users/billmills/argovis/argovis-tutorial/data/argovis/storage/mongodb:/data/db:Z # development
      #- /data/argovis/storage/mongodb:/data/db:Z # production
  api:
    image: argovis/argovis_api:dev
    restart: always
    ports:
     - 8080:8080
  datapages:
    image: argovis/datapages:dev
    restart: always
    ports:
     - 3030:3000
  redis:
    image: argovis/redis:6.2.6
    restart: always
